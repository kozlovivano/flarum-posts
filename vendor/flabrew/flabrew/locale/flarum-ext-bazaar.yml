                favorited: אחד מהמועדפים שלך
                outdated: "ההרחבה אינה מעודכנת, נא לעדכן לגירסא {new}"
            task:
                header:
                    status: מצב
                    command: פקודה
                    output: פלט
                    time: זמן
                    details: פרטים
                attribute:
                    created_at: נוצר ב-
                    started_at: התחיל ב-
                    finished_at: הוספק ב-
                status:
                    success: הצלחה
                    exception: אירעה שגיאה
                    working: בתהליכי עבודה
                    unknown: לא ידוע
                command:
                    install: התקנת {extension}
                    update: עדכון של {extension}
                    uninstall: הסרת התקנת {extension}
                group:
                    today: היום
                    lastmonth: בחודש האחרון
                    older: ישן יותר
