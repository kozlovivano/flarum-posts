flagrow-bazaar:
    admin:
        loader:
            is_loading: מעבד..
            error: אירעה שגיאה. בדוק את עמוד ההיסטוריה ואת ה-רישומים של .Flarum אל תהסס לדווח לנו על כך. # An error occured. Check the History tab and your Flarum log for details. Don't be afraid to report it to us .
            refresh: רענן דף
            report_issue: דווח על בעיה
        nav:
            title: Bazaar
            description: חנות ההרחבות.
        header:
            extensions: עיין בהרחבות
            tasks: היסטוריית משימות
        modal:
            settings:
                title: Flagrow חנות ההרחבות -
                field:
                    apiToken: API token
                    apiTokenDescription: ה- API TOKEN הזה דרוש בכדי לגשת לAPI של ההרחבות מבית .Flagrow אם כבר הוגדר, הכל מוכן! 	# This api token is required to access the Flagrow extension api. If already set, you're good to go!
            connect-bazaar:
                title: התחברות
                description: >
                    חבר את פורום הFlarum שלך לחשבון פרטי באתר {host} בכדי לקבל תכונות מתקדמות;
                    כולל לוח בקרה שמציג מידע על כל התקנות הFlarum שלך. אנו נרחיב
                    את התפקוד ונאפשר, לדוגמא, התראות כאשר הפורום מכיל הרחבות לא מעודכנות, או את היכולת
                    לעדכן את כל התקנות ה-Flarum שלך במרוכז.
            requirements:
                file-permissions:
                    title: הרשאות קבצים
                    description: >
                        נראה כי לBazaar אין הרשאות מספקות לכתיבת קבצים ו/או תיקיות,
                        אנא בדוק את הרשימה להלן. למידע נוסף, בקר ב<a>מרכז המידע</a>.
                php-memory_limit:
                    title: הגבלת זכרון
                    description: >
                        אנו ממליצים לאפשר לPHP להשתמש בלפחות {required} של זכרון. קובץ ה-php.ini שלך כרגע מאפשר {limit}.
                        למרות שאני מנסים להגביר את הגבלת הזכרון בזמן הריצה, ההצלחה תלויה בסביבת האחסון שלך.
                        למידע נוסף, בקר ב<מרכז המידע</a>.
        page:
            button:
                more: עוד
                install: התקנה
                uninstall: הסר התקנה
                enable: הפעלה
                disable: השבתה
                update: עדכון
                connect: חיבור
                favorite_button: "הרחבה מועדפת"
                remove_favorite_button: "הסרת  הרחבה מהמועדפים"
            extension:
