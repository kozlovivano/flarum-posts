fof-masquerade:
    forum:
        alerts:
            profile-completion-required: >
                אנא השלם את השדות הנצרכים המסומנים למטה
        buttons:
            view-profile: הראה פרופיל
            save-profile: שמור
        fields:
            select:
                none-optional: שום אפשרות לא נבחרה (לא חובה)
                none-required: אנא בחר אפשרות (חובה)
            boolean:
                yes: כן
                no: לא
    admin:
        buttons:
            add-field: צור שדה
            edit-field: שצור שינויים
            delete-field: מחק שדה
        permissions:
            have-profile: בעל שדות מיוחדים בפרופיל
            view-profile: הראה דרות מיוחדים
        menu:
            description: >
                הגדר שדות מיוחדים של פרופיל משתמש
        fields:
            add: הוסף שדה {field}
            edit: ערוך שדה {field}
            name: שם השדה
            name-help: >
                הכינוי הציבורי של השדה
            description: תיאור השדה
            description-help: >
                הסבר למשתמש על משמעות או חשיבות הדשה
            required: סמן שדה כחובה
            on_bio: הראה שדה זה בתקציר אודות המשתמש
            type: סוג
            validation: ווידוא
            validation-help: >
                Check the supported <a>Laravel validation rules</a>. Eg:
                "string|min:5" or "url".
            prefix: קידומת שדה
            prefix-help: >
                Shows your prefix in front of values entered by the user for this field.
            icon: סמליל
            icon-help: >
                Shows an icon in front of values entered by the user. For a reference of
                available icons, check the <a>FontAwesome website</a>. Use icon names with
                the "fa-" prefix, like "fas fa-info".
            force-user-to-completion: Force user to complete profile
            disable-user-bio: Disable user bio field
            options: אפשרויות
            option-new: אפשרות חדשה
            option-coma-warning: The label of an option cannot contain any coma (",").
        types:
            advanced: מתקדם
            boolean: "צ'קבוקס"
            email: מייל
            select: רשימה
            url: קישור
